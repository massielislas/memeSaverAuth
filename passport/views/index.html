<!doctype html>
<html ng-app="myApp">

<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="/javascripts/app.js"></script>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>
        
<body>  
    <div ng-controller="myController">
    <div class="panel panel-default">
        <div class="panel-heading">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <%= username %>
        </h2>
        </div>
        <div class="panel-body">
        <a id="logoutLink" href="/logout">Logout</a>
        <a id="editLink" href="/user">Edit User</a>
    
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <span id="colorText">
    Color
        <%= color %>
      </span>
    </div>
    </div>
    </div>
    <div id='app' ng-app='app' ng-controller='mainCtrl'>
        <div class="container">
            <h1> Enter A New Meme</h1>
            <form id="newMeme" ng-submit="addMeme()">
            Caption: <input type="text" ng-model="Name" value=""><br>
            Url: <input type="url" ng-model="Url" value=""><br>
            <input type="submit" value="Submit">
            </form>
        </div>

        <ul ng-if='meme.length' class='list center stretch'>
            <li ng-repeat="m in meme | orderBy:'-likes'" class='meme'>
            <span id="individualMeme">
            <img class='avatar' ng-src="{{m.avatarUrl}}" />
            <h5>{{ m.name }}</h5>
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementLikes(m)"></span>
            {{m.likes}}
            </span>
            </li>
        </ul>
    </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>
      
</html>
